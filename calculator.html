<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body class="thegradient">

    <div class="container">
        <div class="total">
            <div class="display">0</div>
            <div class="nums">
                <button type="button" class="cancel" data-key="8" value="">AC</button>
                <button type="button" class="sign" data-key="192" value="+/-">+/-</button>
                <button type="button" class="operator" data-key="80" value="%">%</button>
                <button type="button" class="operator" data-key="68" value="/">/</button>
                <button type="button" class="operand" data-key="49" value="1">1</button>
                <button type="button" class="operand" data-key="50" value="2">2</button>
                <button type="button" class="operand" data-key="51" value="3">3</button>
                <button type="button" class="operator" data-key="187" value="+">+</button>
                <button type="button" class="operand" data-key="52" value="4">4</button>
                <button type="button" class="operand" data-key="53" value="5">5</button>
                <button type="button" class="operand" data-key="54" value="6">6</button>
                <button type="button" class="operator" data-key="88" value="*">x</button>
                <button type="button" class="operand" data-key="55" value="7">7</button>
                <button type="button" class="operand" data-key="56" value="8">8</button>
                <button type="button" class="operand" data-key="57" value="9">9</button>
                <button type="button" class="operator" data-key="189" value="-">-</button>
                <button id="zero" type="button" class="operand" data-key="48" value="0">0</button>
                <button type="button" class="operand" data-key="190" value=".">.</button>
                <button type="button" class="equal" data-key="48" value="=">=</button>

            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
